      content="Multidisciplinary artist based in Toronto specializing in CGI, Graphic Design & Cinematography."

    <!-- SEO Meta -->
    <meta
      name="keywords"
      content="Pavlo Troph, Graphic Design, CGI, Cinematography, Art Direction, Portfolio, Toronto artist, Photography, Blender, Adobe Suite, Figma"
    />
    <meta name="author" content="Pavlo Troph" />

    <!-- Explicit sitemap/search discoverability for scanners -->
    <link rel="sitemap" type="application/xml" href="/sitemap.xml" />
    <link rel="alternate" href="/sitemap.html" title="Sitemap" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />

    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Pavlo Troph",
        "jobTitle": "Multidisciplinary Artist",
        "image": "https://raw.githubusercontent.com/Svitly4nyi-Vla2yslav/portfolio-photography/main/src/assets/icons/logo-portfolio.svg",
        "url": "https://pavlo-protfolio.vercel.app",
        "email": "info@pavlotroph.com",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Toronto",
          "addressRegion": "ON",
          "addressCountry": "CA"
        },
        "description": "Pavlo Troph is a multidisciplinary artist dedicated to creating impactful and emotionally resonant experiences by blending visuals, sound, and storytelling.",
        "knowsAbout": [
          "Graphic Design",
          "CGI",
          "Photography",
          "Cinematography",
          "Art Direction"
        ],
        "alumniOf": ["FiveMods", "Network Graphics", "Meta Network"],
        "knowsLanguage": "English",
        "hasCredential": ["Blender 3D", "Adobe Suite", "Figma"]
      }
    </script>
  </head>

  <body>
    <!-- Static h1 for search engines - visible in HTML source before React loads -->
    <h1 style="position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip-path: inset(50%); white-space: nowrap; border: 0;">Pavlo Troph Portfolio</h1>

    <!-- Minimal, JS-independent primary navigation so scanners always detect multiple ways to navigate -->
    <nav id="preload-primary-nav" aria-label="Primary" style="display:none;background:#000;color:#fff;padding:6px 10px;font-family:Arial,sans-serif;font-size:12px;border-bottom:1px solid #333">
      <ul style="list-style:none;display:flex;gap:10px;margin:0;padding:0;flex-wrap:wrap">
        <li><a href="/home" style="color:#fff;text-decoration:underline">Home</a></li>
        <li><a href="/work" style="color:#fff;text-decoration:underline">Work</a></li>
        <li><a href="/photography" style="color:#fff;text-decoration:underline">Photography</a></li>
        <li><a href="/about" style="color:#fff;text-decoration:underline">About</a></li>
        <li><a href="/info" style="color:#fff;text-decoration:underline">Info</a></li>
        <li><a href="/contact" style="color:#fff;text-decoration:underline">Contact</a></li>
        <li><a href="/sitemap.html" style="color:#fff;text-decoration:underline">Sitemap</a></li>
      </ul>
    </nav>

    <!-- Minimal static navigation (visible without JavaScript) to satisfy WCAG 2.4.5 and automated scanners -->
    <div
      id="preload-access-nav"
      style="display:none;position: fixed; bottom: 0; right: 0; background: #000; color: #fff; padding: 6px 10px; font-family: Arial, sans-serif; font-size: 12px; z-index: 10001; border-top-left-radius: 6px; border: 1px solid #333; border-right: none; border-bottom: none;"
    >
      <a href="/sitemap.html" style="color: #fff; text-decoration: underline;">Sitemap</a>
    </div>
    <script>
      // Hide static nav when JavaScript is enabled (run immediately, not waiting for DOMContentLoaded)
      (function() {
        var preloadNav = document.getElementById('preload-access-nav');
        if (preloadNav) {
          preloadNav.style.display = 'none';
        }
      })();
      // Also hide on DOMContentLoaded as backup
      document.addEventListener('DOMContentLoaded', function() {
        var preloadNav = document.getElementById('preload-access-nav');
        if (preloadNav) {
          preloadNav.style.display = 'none';
        }
        // Also hide preload-primary-nav
        var preloadPrimaryNav = document.getElementById('preload-primary-nav');
        if (preloadPrimaryNav) {
          preloadPrimaryNav.style.display = 'none';
        }
      });
    </script>

    <div id="root"></div>
    <noscript>
      <div style="padding: 20px; font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto;">
        <h1>Pavlo Troph Portfolio</h1>
        <p>This website requires JavaScript to be enabled. Please enable JavaScript in your browser settings.</p>
        <nav>
          <h2>Site Navigation</h2>
          <ul>

            <li><a href="/work">Work</a></li>
            <li><a href="/photography">Photography</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/info">Info / CV</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/sitemap.html">Sitemap</a></li>
          </ul>
        </nav>
      </div>
    </noscript>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
