<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sitemap | Pavlo Troph Portfolio</title>
    <meta name="description" content="Sitemap for Pavlo Troph Portfolio - navigate to all pages including Work, Photography, About, Info, and Contact." />
    <style>
      /* WCAG 2.2 AA F24 Fix: Explicit color and background-color for all elements */
      body {
        color: #ffffff;
        background-color: #000000;
        margin: 0;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      }
      
      h1, h2 {
        color: #ffffff;
        background-color: #000000;
      }
      
      p {
        color: #ffffff;
        background-color: #000000;
      }
      
      /* Links - all states explicitly defined */
      a {
        color: #00d1ff;
        background-color: transparent;
        text-decoration: underline;
      }
      
      a:link {
        color: #00d1ff;
        background-color: transparent;
      }
      
      a:visited {
        color: #808080;
        background-color: transparent;
      }
      
      a:hover {
        color: #ffffff;
        background-color: transparent;
      }
      
      a:active {
        color: #00ffe7;
        background-color: transparent;
      }
      
      /* Navigation list styling */
      nav ul {
        list-style: none;
        padding: 0;
        margin: 20px 0;
      }
      
      nav li {
        color: #ffffff;
        background-color: #000000;
        margin: 10px 0;
      }
      
      /* Form section with light background - explicit colors */
      section[aria-label="Search"] {
        background-color: #000000;
        color: #ffffff;
        padding: 20px;
        border-radius: 5px;
        margin: 20px 0;
      }
      
      section[aria-label="Search"] h2 {
        color: #ffffff;
        background-color: #000000;
      }
      
      section[aria-label="Search"] form {
        background-color: #f5f5f5;
        color: #333333;
        padding: 15px;
        border-radius: 5px;
      }
      
      section[aria-label="Search"] label {
        color: #333333;
        background-color: #f5f5f5;
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }
      
      section[aria-label="Search"] input {
        color: #000000;
        background-color: #ffffff;
        border: 1px solid #ccc;
      }
      
      section[aria-label="Search"] input::placeholder {
        color: #666666;
        background-color: #ffffff;
      }
      
      section[aria-label="Search"] button {
        color: #ffffff;
        background-color: #333333;
      }
      
      section[aria-label="Search"] button:hover {
        color: #ffffff;
        background-color: #000000;
      }
      
      section[aria-label="Search"] button:active {
        color: #ffffff;
        background-color: #555555;
      }
      
      section[aria-label="Search"] p {
        color: #333333;
        background-color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <h1>Sitemap</h1>
    
    <!-- Search option for sitemap page -->
    <section aria-label="Search">
      <h2 style="font-size: 1.2rem; margin: 20px 0 10px 0;">Search the Portfolio</h2>
      <form method="GET" action="/" style="margin: 15px 0; padding: 15px; border-radius: 5px;">
        <label for="search-input" style="display: block; margin-bottom: 8px; font-weight: bold;">
          Search for projects, photos, and content:
        </label>
        <input
          type="search"
          id="search-input"
          name="q"
          placeholder="Enter keywords..."
          style="width: 100%; max-width: 400px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;"
          aria-label="Search portfolio"
        />
        <button type="submit" style="margin-top: 10px; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; min-height: 44px; min-width: 44px;">
          Search
        </button>
      </form>
      <p style="font-size: 16px; margin-top: 10px;">
        Tip: You can also use the search option provided on each page.
      </p>
    </section>
    
    <nav aria-label="Site navigation">
      <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="/work">Work</a></li>
        <li><a href="/photography">Photography</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/info">Info / CV</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>
    <p><a href="/">Back to Home</a></p>
  </body>
</html>
